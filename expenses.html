<!DOCTYPE html>

<head>

    <main>
        <div class="input-form">
            <h1>Add Expenses</h1>
            <div class="data">
                <div>

                <div>

        </div>


        <div class="transactions">
  <h2>Recent Transactions</h2>
  <table>

      <th>Date</th>
